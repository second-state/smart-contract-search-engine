				<!-- Required meta tags -->
				<meta charset="utf-8">
					<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
						<!-- Bootstrap CSS -->
						<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

						<link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet"/>
						<!-- SecondState CSS -->
						<link rel="stylesheet" href="../css/main.css"/>
						<!-- JQuery -->
						<script type="text/javascript" src="../js/jquery-3.4.0.min.js"></script>
						<!-- Custom SecondState functions -->
						<script type="text/javascript" src="../js/secondStateJS.js"></script>
						<!-- Web3 CMT -->
						<script type="text/javascript" src="js/web3-cmt.js"></script>
						<title>Smart Contract Search Engine - Admin</title>
					</head>
					<body>
						<div class="container rounded shaded">
							<h1 class="centralHeading">Product Giveaway</h1>
						</div>
						<div class="container rounded bg-dark" id="centralHeader1">
							<div class="row">
								<div class="col-sm-4">
									<br />
									<button id="ICreated" class="searchAddressButtons">Giveaways, I created</button>
									<br />
								</div>
								<div class="col-sm-4">
									<br />
									<button id="IParticipated" class="searchAddressButtons">Giveaways, I participated in</button>
									<br />
								</div>
								<div class="col-sm-4">
									<br />
									<button id="IWon" class="searchAddressButtons">Giveaways, I won</button>
									<br />
								</div>
							</div>
						</div>
						<br />
						<div class="container rounded bg-dark" id="centralHeader2">
							<!-- Start collapsable advanced search section -->
							<br />
							<p>
								<a class="btn btn-secondary light btn-block" data-toggle="collapse" href="#collapseAdvancedSearch" role="button" aria-expanded="false" aria-controls="collapseAdvancedSearch">Advanced Search</a>
							</p>
							<br />
							<div class="collapse" data-target="cdt" id="collapseAdvancedSearch">
								<div class="row">
									<div class="col-sm-2"></div>
									<div class="col-sm-8">
										<input type="text" id="searchAddressInput" placeholder="Search using an address: 0x1234...">
											<br />
											<input type="text" id="searchTextInput" placeholder="Search using text: i.e. demonstration...">
												<br />
												<button id="searchAddressButton">Search</button>
												<br />
											</div>
											<div class="col-sm-2"></div>
										</div>
									</div>
									<!-- End collapsable advances search section -->
								</div>
								<hr class="hr"></hr>
								<div class="container rounded shaded">
									<div class="progress" id="pbc">
										<div class="progress-bar" id="pb" role="progressbar" aria-valuenow="0"
									  aria-valuemin="0" aria-valuemax="100" style="width:0%">
											<span class="sr-only"></span>
										</div>
									</div>
									<div class="results"></div>
									<!-- Closing DIV of the page -->
								</div>
								<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
								<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
							</body>
						</html>
