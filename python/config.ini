[blockchain]
rpc = http://localhost:8545
seconds_per_block = 10

[elasticSearch]
endpoint = localhost
aws_region = ap-southeast-2

[masterindex]
all = masterindex

[commonindex]
network = commonindex

[abiindex]
abi = abiindex

[bytecodeindex]
bytecode = bytecodeindex

[ignoreindex]
ignore = ignoreindex

[activityindex]
activity = activityindex

[eventindex]
event = eventindex

[loganalyticsindex]
log = loganalyticsindex

[apianalyticsindex]
api = apianalyticsindex

[logdirectory]
location = /var/log/apache2/

# This can be raised if you explicitly raise the ulimit when starting the harvest.py scripts (as per the documentation)
# ulimit -n 10000
[system]
max_threads = 100

# Please provide a raw GitHub URL which contains your first ABI. This is required for the search engine to initialize
[abi_code]
initial_abi_url = https://raw.githubusercontent.com/tpmccallum/test_endpoint2/master/erc20_transfer_function_only_abi.txt